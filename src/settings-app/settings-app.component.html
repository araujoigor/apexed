<md-toolbar color="primary">
    Settings
</md-toolbar>

<md-card>
    <md-card-header>
        <md-card-title>Credentials</md-card-title>
        <md-card-subtitle>Salesforce credentials</md-card-subtitle>
    </md-card-header>
    <md-card-content>
        <p>
            <md-input-container class="full-width">
                <input mdInput placeholder="Username" [(ngModel)]="username" />
            </md-input-container>
            <md-input-container class="full-width">
                <input mdInput placeholder="Password" type="password" [(ngModel)]="password" />
            </md-input-container>
        </p>
    </md-card-content>
</md-card>

<div class="footer">
    <button md-raised-button (click)="saveCredentials()" color="primary">Save</button>
    <button md-raised-button (click)="close()">Cancel</button>
</div>
