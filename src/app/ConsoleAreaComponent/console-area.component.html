<md-card style="display: flex; flex-direction: column; flex: 1; padding: 1px; overflow: scroll;" *ngIf="keys">
    <table>
        <tr>
            <th *ngFor="let key of keys">{{key}}</th>
        </tr>
        <tr *ngFor="let rowValues of dataArray">
            <td *ngFor="let entry of rowValues">{{entry}}</td>
        </tr>
    </table>
</md-card>
