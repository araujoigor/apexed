<editor-area class="tab-area" [mode]="modeMap[currentLanguage]">
</editor-area>

<div class="btn-submit">
    <button md-raised-button color="primary" (click)="execute()">Submit</button>
</div>

<console-area class="tab-area">
</console-area>

<md-toolbar>
    <md-grid-list cols="4" rowHeight="32px">
        <md-grid-tile class="align-left" colspan="3" rowspan="1">{{tabStatus}}</md-grid-tile>
        <md-grid-tile class="align-right" colspan="1" rowspan="1">
            <md-select [(ngModel)]="currentLanguage" name="tabLanguage">
                <md-option *ngFor="let language of languages" [value]="language">
                    {{language | uppercase}}
                </md-option>
            </md-select>
        </md-grid-tile>
    </md-grid-list>
</md-toolbar>
